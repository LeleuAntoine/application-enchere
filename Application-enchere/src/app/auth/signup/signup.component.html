<form [formGroup]="signup" (ngSubmit)="submit(this.signup)">
  <div>
    <label>Pseudo : </label>
    <input type="text" class="form-control" formControlName="pseudo">
    <label>Nom : </label>
    <input type="text" class="form-control" formControlName="nom">
  </div>
  <div>
    <label>Prénom : </label>
    <input type="text" class="form-control" formControlName="prenom">
    <label>Email : </label>
    <input type="email" class="form-control" formControlName="email">
  </div>
  <div>
    <label>Téléphone : </label>
    <input type="text" class="form-control" formControlName="telephone">
    <label>Rue : </label>
    <input type="text" class="form-control" formControlName="rue">
  </div>
  <div>
    <label>Code postal : </label>
    <input type="text" class="form-control" formControlName="codePostal">
    <label>Ville : </label>
    <input type="text" class="form-control" formControlName="ville">
  </div>
  <div>
    <label>Mot de passe : </label>
    <input type="password" class="form-control" formControlName="motDePasse">
  </div>
  <div>
    <button class="btn-lg" type="submit">Valider</button>
    <button class="btn-lg" type="reset">Annuler</button>
  </div>
</form>
